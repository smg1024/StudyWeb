<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>필터 선택자 - 마우스 </title>
	<style>
		#sub > li{
			font-size: 36px;
			font-weight: bold;
			color: orange;;
			list-style-type: none;
			margin-left: 20px;
			float: left;
		}

		#sub > li:hover{
			color: blue;
			font-size: 40px;
			cursor: pointer;  /* 마우스를 위에 갖다 댔을때 텍스트 효과 */
		}

		.form_style > input:focus{
			background-color: yellow;
		}

		.form_style > input:enabled{
			color: red;
			font-weight: bold;
		}

		.form_style > input:disabled{
			color: blue;
		}

	</style>
</head>
<body>
	<div>
		<ul id="sub">
			<li>사과</li>
			<li>바나나</li>
			<li>딸기</li>
			<li>포도</li>
			<li>오렌지</li>
		</ul>
	</div>
	<br/><br/><br>
	
	<div>
		<form class="form_style">
			<label>이름</label>
			<input type="text" name="name"/><br/>
			
			<label>아이디</label>
			<input type="text" name="id"/><br/>
			
			<label>비밀번호</label>
			<input type="password" name="pwd"  value="123" disabled="disabled"/><br/> <!-- disabled: 입력할 수 없는 창 -->
		</form>
	</div>
</body>
</html>
