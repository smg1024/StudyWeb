<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수</title>
    <script>
        // 변수 : 영문자로 시작한다. 특수문자 공백은 넣지 않는다. (추후 자바에서 변수명 규칙에 대해 배운다)
        //       주의사항 : 한 공간에서 변수명은 다르게 정의한다.
        //       데이터를 담아준다. 데이터 종류 : 숫자(정수, 실수) or 문자(영문, 한글, 특수)
        var su=10;
        var value=24.5;
        var str="자바스크립트"
        var imsi='hi'

        var result=su+value;

        document.write(su + "<br>");
        document.write(value + "<br>'");
        document.write(str + "<br>");
        document.write(imsi + "<br><br>");
        document.write(result + "<br><br>")

        var a=10;
        var b=20;
        var c=a+b;      // c에 10+20=30을 넣는다
        var d=a-b;      // d에 10-20=-10을 넣는다
        var e=a*b;
        var f=a/b;

        document.write(c + "<br>");
        document.write(d + "<br>");
        document.write(e + "<br>");
        document.write(f + "<br>");

    </script>
</head>
<body>
    <div>
        1. 자바스크립트 : 
            HTML을 통제하고 유요하게 활용한다. <br>
        2. 자바스크립트 구성 <br>
             2-1) CORE : 기본 문법 구조 <br>
             2-2) BOM (Browser Object Model) : 브라우저 관련 <br>
             2-3) DOM (Document Object Model) <br>
    </div>
</body>
</html>
