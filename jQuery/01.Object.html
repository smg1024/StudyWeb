<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery 시작</title>
    <script src="./jquery.js"></script>
    <script>
        // CSS : 선택자, 속성(기능, 꾸며주기)

        $(document).ready(function(){       // 문서가 시작되면
            alert("시작입니다");
        });
