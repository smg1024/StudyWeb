<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
	<style type="text/css">
        .theme_hot {
            width:300px;
            background:#aaeeaa;
            color:#404040
        }
    </style>
	<script src="./jquery.js"></script>
	<script>
		$(document).ready(function(){
			$("#content a:eq(0)").click(function(){
				$(".theme li").removeClass("theme_hot");
				$(".theme_1 > li:eq(2)").addClass("theme_hot");
				$(".theme_2 > li:eq(0)").addClass("theme_hot");
				$(".theme_3 > li:eq(1)").addClass("theme_hot");
			});

			$("#content a:eq(1)").click(function(){
				$(".theme li").removeClass("theme_hot");
				// $(".theme_2 > li:eq(1)").addClass("theme_hot");
				// $(".theme_3 > li:eq(0)").addClass("theme_hot");
				$(".theme_4 > li:even").addClass("theme_hot");
			});
		});
	</script>
</head>
<body>
    <div>
		<ul id="content">
			<li><a href="#">인기축제</a></li>
			<li><a href="#">준비중인 축제</a></li>
		</ul>
	</div>
	
	<h2>주요지역별 축제 정보안내</h2>
	<ul class="theme">
		<li>
			<b>서울및 근교지역</b>
			<ul class="theme_1">
				<li>강화 고려산 진달래 축제</li>
				<li>고양 국제 꽃 박람회</li>
				<li>에버랜드 튤립축제</li>
				<li>연천 전곡리 구석기 축제</li>
			</ul>
		</li>
		
		<li>
			<b>강원도</b>
			<ul class="theme_2">
				<li>김유정 문학제</li>
				<li>춘천 마임 축제</li>
			</ul>
		</li>
		
		<li>
			<b>충청도</b>
			<ul class="theme_3">
				<li>보령머드축제</li>
				<li>태안 튜울립 꽃 축제</li>
			</ul>
		</li>
		
		<li>
			<b>전라도</b>
			<ul class="theme_4">
				<li>진도 신비의 바닷길 축제</li>
				<li>순천만 국제정원 박람회</li>
				<li>함평 나비 축제</li>
			</ul>
		</li>
	</ul>
</body>
</html>
