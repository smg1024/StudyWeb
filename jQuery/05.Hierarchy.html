<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자식, 후손</title>
    <style>
        label{
            font-size:20px;
            background-color:#EEEEEE;
            margin:10px;
        }
    </style>
    <script src="./jquery.js"></script>
    <script>
        $(document).ready(function(){
            $("p label").css("background-color", "red");    // p의 label후손을 선택함
            $("p > label").css("background-color", "yellow");   //p의 label자식만
        });
    </script>
</head>
<body>
    <p>
		<label>ONE</label>
		<label>TWO</label>
		<span>
			<label>THREE</label>
		</span>
	</p>
</body>
</html>
