<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS(Cascading Style Sheet)</title>
	<style>
		/* CSS주석
		   1. 선택자: 60가지 중 기본태그(태그선택자, 클래스선택자, id선택자)
		   2. 스타일: 글꼴, 단락, 여백 등등	
		*/
		span{
			color:indianred;
			font-size: 30px;	/*기본값 16px, 100%*/
			font-family: 궁서체;
		}

		div{
			color:#79a716dc;
		}
	</style>
</head>
<body>
	<!-- span, p, div태그는 기능적 역할은 없음! -->
	<span>여름입니다.</span><br/><br/>
	<span>겨울입니다.</span><br/><br/>
	
	<p>가을입니다.</p>
	<p>봄입니다.</p>
	
	<div>사과</div>
	<div>바나나</div>
	<div>딸기</div>
    
</body>
</html>
