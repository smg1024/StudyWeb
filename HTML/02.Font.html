<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글꼴 및 서식 예제입니다.</title>
</head>
<body>
    <h1>글꼴 서식 태그</h1>
    <h6>SIZE H1~H6</h6>

    <b>b태그는 굵게</b><br>
    <i>i태그는 이탤릭체</i>

    <div>
        SUB태그<sub>아래첨자</sub><br>
        <sup>위첨자</sup><br>
        <ins>ins태그는 밑줄</ins><br>

        <del>del태그는 취소</del><br>
        <small>small태그는 작은 글자</small><br>

        <strong>strong태그는 문자를 강조</strong><br>
        <mark>mark태그는 음영효과</mark><br>
    </div>
</body>
</html>
