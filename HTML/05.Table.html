<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>표 만들기</title>
        <style>
            table, th, tr, td {
              border: 1px solid black;
              border-collapse: collapse;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <td>1행1열</td>
                <td>1행2열</td>
            </tr>
            <tr>
                <td>2행1열</td>
                <td>2행2열</td>
            </tr>
            <tr>
                <td>3행1열</td>
                <td>3행2열</td>
            </tr>
        </table><br>

        <table>
            <tr>
                <td>1행1열</td>
                <td>1행2열</td>
                <td>1행3열</td>
            </tr>
            <tr>
                <td>2행1열</td>
                <td colspan="2">2행2열, 2행3열</td> <!--2행3열 병합-->
            </tr>
            <tr>
                <td>3행1열</td>
                <td rowspan="2">3행2열<br>4행2열</td> <!--3행2열 병합-->
                <td>3행3열</td>
            </tr>
            <tr>
                <td>4행1열</td>
                <td>4행3열</td>
            </tr>
        </table><br>

        <table>
            <tr>
                <th>1행1열</th>
                <th>1행2열</th>
            </tr>
            <tr>
                <td>2행1열</td>
                <td>2행2열</td>
            </tr>
            <tr>
                <td>3행1열</td>
                <td>3행2열</td>
            </tr>
        </table><br>

        <table>
            <thead>
              <tr>
                <th>Month</th>
                <th>Savings</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>January</td>
                <td>$100</td>
              </tr>
              <tr>
                <td>February</td>
                <td>$80</td>
              </tr>
            </tbody>
            <tfoot>
              <tr>
                <td>Sum</td>
                <td>$180</td>
              </tr>
            </tfoot>
          </table>

    </body>
</html>
